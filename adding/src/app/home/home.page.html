<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Suma de dos numeros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="stacked">Primer valor</ion-label>
    <ion-input [(ngModel)]="firstValue"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Segundo valor</ion-label>
    <ion-input [(ngModel)]="secondValue"></ion-input>
  </ion-item>

  <ion-button expand="block" color="primary" (click)="add()">Sumar</ion-button>
  <h3>{{ result }}</h3>

</ion-content>
