<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding="true">

  <ion-item>
    <ion-label position="stacked">Primer valor</ion-label>
    <ion-input type="number" [(ngModel)]="firstValue"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Segundo valor</ion-label>
    <ion-input type="number" [(ngModel)]="secondValue"></ion-input>
  </ion-item>
  <p>Operaciones</p>
  <ion-list>
    <ion-item>
      <ion-label>Sumar</ion-label>
      <ion-checkbox slot="start" color="primary" [(ngModel)]="doAddition"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Restar</ion-label>
      <ion-checkbox slot="start" color="primary" [(ngModel)]="doSubstraction"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="primary" (click)="calculate()">Calcular</ion-button>
  <p>
    <span [innerHTML]="result"></span>
  </p>

</ion-content>
