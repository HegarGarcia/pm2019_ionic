<ion-header>
  <ion-toolbar>
    <ion-title>
      HTTP Client
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header color="tertiary">
      <ion-label>Registros</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let record of records">
      <ion-label>
        <h3>{{record.Name}}</h3>
        <p>{{record.Country}}</p>
        <p>{{record.City}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
